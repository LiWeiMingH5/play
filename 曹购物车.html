<script>
	$(function(){
		var userid = sessionStorage.getItem("userid");
		var uri = "http://10.2.153.112:8888/car"+userid;
		$.ajax({
				type:"get",
				url:uri,
				async:true,
				success:function(data){
					alert(JSON.stringify(data));
					for(i in data){
						var user = data[i];
						$(".shopInfo:eq("+i+") :nth-child(1)").text(user.shopname);
						$(".cart_td_2:eq("+i+")").html("<img src="+user.img1+" style='width:200px;height:200px;'/>");
						$(".cart_td_2:eq("+i+")").css("width","60px");
						$(".cart_td_3:eq("+i+") a" ).text(user.p_detail);
						$(".cart_td_5:eq("+i+")").html(user.price);
						$(".cart_td_7:eq("+i+")").html(user.price)
					}
			}
		});
		$("#loadtop").load("头部.html");
		$("#loadfoot").load("尾部.html");
	})
</script>
